baseURL: ""
languageCode: en-gb
title: James Lloyd
theme: PaperMod
enableRobotsTXT: true
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: James Lloyd
  description: "James Lloyd blog web site stuff!"
  keywords: [Blog, Portfolio]
  author: James
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  assets:
    disableHLJS: true
  profileMode:
    enabled: false
    title: "" # optional default will be site title
    subtitle: ""
    imageUrl: "https://media.licdn.com/dms/image/v2/D4E03AQFwbNIroip61A/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1696516780966?e=1729728000&v=beta&t=tHsN0wDS9iXt68fAOGyBz9ozHhL9hpgbke-GaXFBoFw" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
    buttons:
      - name: Projects
        url: "/projects"
      - name: Blog
        url: "/posts"
      - name: Github
        url: "https://github.com/jameslloyd"

  socialIcons: # optional
    - name: "X"
      url: "https://x.com/jameslloyd"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jameslloyd/"
    - name: "github"
      url: "https://giuthub.com/jameslloyd"
    - name: "bluesky"
      url: "https://bsky.app/profile/james.lloyd.ws"
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Blog
      url: /posts/
    - name: Projects
      url: /projects/
    - name: Search
      url: /search

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search